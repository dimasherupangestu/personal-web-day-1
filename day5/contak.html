<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contak.css" />
    <title>contak</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="list">
        <img src="imgs/brandred.png" alt="" />
        <a href="index.html">home</a>
        <a href="#about">about</a>
      </div>
      <div class="contak">
        <a href="contak.html">Contact me</a>
      </div>
    </nav>

    <h1 class="title">Get in touch</h1>
    <div class="contener">
      <form>
        <label class="label" for="inputNama">Nama :</label>
        <input
          type="text"
          class="input"
          id="inputNama"
          placeholder="Masukan Nama..."
        />

        <label for="inputEmail" class="label">email :</label>
        <input
          type="text"
          class="input"
          id="inputEmail"
          placeholder="Masukan email..."
        />

        <label for="inputPhone" class="label">Phone Number :</label>
        <input
          type="text"
          class="input"
          id="inputPhone"
          placeholder="Masukan Phone Number..."
        />
        <label for="inputSubject" class="label">Subject :</label>
        <select class="selec" id="inputSubject">
          <option></option>
          <option>Fron end</option>
          <option>Back end</option>
          <option>Full stack</option>
        </select>
        <label for="inputText" class="label">Your massage</label>
        <textarea class="area" id="inputText"></textarea>
        <button type="submit" class="btn" id="submit" onclick="submitData();">
          submit
        </button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
